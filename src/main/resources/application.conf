akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loglevel = "INFO"
  loglevel = ${?LOG_LEVEL}
}

getgraft {
  http.server {
    interface = "0.0.0.0"
    interface = ${?HTTP_SERVER_HOST}
    port = 443
    port = ${?HTTP_SERVER_PORT}
    ssl-password = ${?SSL_PASSWORD}
  }

  http.client {
    supernodes-online-url = "http://137.74.180.133:18690/debug/supernode_list/0"
    supernodes-online-and-offline-url = "http://137.74.180.133:18690/debug/supernode_list/1"
  }

  redis {
    host = "localhost"
    port = 6379
  }
}